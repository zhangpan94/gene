<script>
    $("#form-text").click(function () {
        $("#input-text").show();
        $("#upload-file").hide();
        $("#upload-file").val("");
    });
    $("#form-file").click(function () {
        $("#upload-file").show();
        $("#input-text").hide();
    });
    $("#ld-ex").click(function () {
        if ($(this).prop("checked")) {
            $('#ldr2').attr("disabled", false);
            $('#people').attr("disabled", false);
        } else {
            $('#ldr2').attr("disabled", true);
            $('#people').attr("disabled", true);
        }
    });
    $("#example").click(function () {
        $("#in-gwas").val("chr1\trs4951859\tC\tG\t729679\t0.631\t0.97853\t0.0173\t0.2083\t0\n" +
            "chr1\trs142557973\tT\tC\t731718\t0.665\t1.01949\t0.0198\t0.3298\t0")
    });
    $("#remove-exp").click(function () {
        $("#in-gwas").val("");
    })

    function sendToUse() {
        var formData = new FormData();
        formData.append("uploadFile", document.getElementById("upload-file").files[0]);
        formData.append("pvalue", $("#p-value").val());
        formData.append("snpId", $("#in-gwas").val());
        console.log($("#upload-file").file);
        console.log($("#p-value").val());
        $("#sendToUse").attr({"disabled": "disabled"});
        $("#sendToUse").html("正在运行...")
        $.ajax({
            url: "/siteannotation",
            type: "POST",
            processData: false,
            contentType: false,
            data: formData,
            success: function (data) {
                $("#sendToUse").removeAttr("disabled");
                $("#sendToUse").html("运行")
                var date = data.datas;
                if (date == null) {
                    return
                }
                $("#result").text(JSON.stringify(date));
                drawBar("main", ['five_UTR', 'three_UTR', 'promoter', 'exon', 'intron', 'repeat'],
                    [date.five_prime_UTR, date.three_prime_UTR, date.promoter, date.exon, date.intron, date.repeat]);
                // result(data.datas)
                $("#myModal").modal("show")
            },
            error: function (data) {
                $("#sendToUse").removeAttr("disabled");
                $("#sendToUse").html("运行")
                $('#serverResponse').html(data.status + " : " + data.statusText + " : " + data.responseText);
            }
        });

    }

    function result(date) {
        var dom = document.getElementById("main");
        var myChart = echarts.init(dom);
        var options = {
            //定义一个标题
            tooltip: {
                //鼠标悬浮到某柱子时触发的提示信息类型
                trigger: 'item',
                position: 'top',
                formatter: '{c}'
            },
            //图形位置
            grid: {
                left: '4%',
                right: '4%',
                bottom: '4%',
                top: 30,
                //图形位置包含坐标轴的刻度标签
                //如果图形位置调整好缺不包含坐标轴，坐标轴信息会显示不全
                containLabel: true
            },
            title: {
                text: ''
            },
            legend: {
                data: ['数量']
            },
            //X轴设置
            xAxis: {
                type: 'category',
                axisLine: {
                    show: true,
                    lineStyle: {
                        color: 'rgba(255,255,255,0.2)',
                        //x轴想要设置为轴线隐藏，width设置为0
                        width: 1,
                        type: 'dashed'
                    }
                },
                //x轴字体样式
                axisLabel: {
                    show: true,
                    fontSize: 12,
                    color: 'white',
                    //x轴坐标全部显示
                    interval: 0
                },
                data: ['five_UTR', 'three_UTR', 'promoter', 'exon', 'intron', 'repeat']
            },
            yAxis: {
                type: 'value',
                //y轴字体样式
                axisLabel: {
                    show: true,
                    color: 'white',
                    fontSize: 12
                },
                //y轴线样式
                axisLine: {
                    show: false
                },
                //设置与x轴平行的线(分割线)不显示
                splitLine: {
                    show: false,
                    lineStyle: {
                        //如果显示，设置分割线的宽度，设置为0的话，即为分割线不显示
                        width: 1
                    }
                }
            },
            //name=legend.data的时候才能显示图例
            series: [{
                name: '数量',
                type: 'bar',
                barWidth: '20',
                //柱子间隔
                barGap: '20',
                emphasis: {
                    itemStyle: {
                        color: {
                            type: 'linear',
                            x: 0,
                            y: 0,
                            x2: 0,
                            y2: 1,
                            colorStops: [{
                                offset: 0,
                                color: 'rgba(254,136,94,1)' // 0% 处的颜色
                            }, {
                                offset: 1,
                                color: 'rgba(251,46,73,1)' // 100% 处的颜色
                            }]
                        }
                    }
                },
                data: [date.five_prime_UTR, date.three_prime_UTR, date.promoter, date.exon, date.intron, date.repeat]
            }]

        };
        myChart.setOption(options);
        var app = {};
        app.currentIndex = -1;
        var myTimer = setInterval(
            function () {
                var dataLen = myOption.series[0].data.length;
                if ((app.currentIndex < dataLen - 1)
                    && myOption.series[0].data[app.currentIndex + 1].value == 0) {
                    myCharts.dispatchAction({
                        type: 'downplay',
                        seriesIndex: 0,
                        dataIndex: app.currentIndex
                    });
                    app.currentIndex = (app.currentIndex + 1) % dataLen;
                } else {
                    // 取消之前高亮的图形
                    myCharts.dispatchAction({
                        type: 'downplay',
                        seriesIndex: 0,
                        dataIndex: app.currentIndex
                    });
                    app.currentIndex = (app.currentIndex + 1) % dataLen;
                    // 高亮当前图形
                    myCharts.dispatchAction({
                        type: 'highlight',
                        seriesIndex: 0,
                        dataIndex: app.currentIndex
                    });
                    // 显示 tooltip
                    myCharts.dispatchAction({
                        type: 'showTip',
                        seriesIndex: 0,
                        dataIndex: app.currentIndex
                    });
                }
            }, 3000);
    }
